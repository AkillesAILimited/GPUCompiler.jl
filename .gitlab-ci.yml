# AMDGPU.jl

.test_amdgpu:
  extends: .test
  image: rocm/dev-ubuntu-18.04
  script:
    - julia -e 'using Pkg;
                Pkg.develop(PackageSpec(path=pwd()));
                Pkg.add(PackageSpec(name="AMDGPU", rev="master"));
                Pkg.build();'
    - julia -e 'using Pkg;
                Pkg.test("AMDGPU"; coverage=true);'

amdgpu:nightly:
  extends:
    - .julia:nightly
    - .test_amdgpu
  tags:
    - rocm
  allow_failure: true


# other tasks

coverage:
  extends:
