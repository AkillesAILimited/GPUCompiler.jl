# AMDGPU.jl

.test_amdgpu:
  extends: .test
  image: rocm/dev-ubuntu-18.04
  script:
    - julia -e 'using Pkg;
                Pkg.develop(PackageSpec(path=pwd()));
                Pkg.add(PackageSpec(name="AMDGPU", rev="master"));
                Pkg.build();'
    - julia -e 'using Pkg;
                Pkg.test("AMDGPU"; coverage=true);'

amdgpu:1.5:
  extends:
    - .julia:1.5
    - .test_amdgpu
  tags:
    - rocm
  allow_failure: true


